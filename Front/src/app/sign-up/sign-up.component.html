<div class="auth-container">
    <h1>Inscription</h1>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
        </div>

        <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="firstname" id="firstname" [(ngModel)]="firstname" name="firstname" required class="form-control">
        </div>

        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="pseudo" id="pseudo" [(ngModel)]="pseudo" name="pseudo" required class="form-control">
        </div>

        
        <button (click)="addUser()">S'inscrire</button>
        <div *ngIf="created">
            <p>Inscription réussie ! Redirection en cours...</p>
            <meta http-equiv="refresh" content="2;url=/sign-in">
        </div>
    </form>

    <button  [routerLink]="['/sign-in']">
        Déjà inscrit ? Connectez-vous
    </button>
</div>
